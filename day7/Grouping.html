<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* - Univseral : It will style for entire website
     *{
        font-family: cursive;
        color: blue
    } */

       #myH,.myh3,p{
        color: red;
       }
    


       div p{
        color: blue;
       }

       
   </style>
</head>
<body>
    <h1 id="myH">HTML - HyperText Markup Lang</h1>

    <h1>Hello guys</h1>

    <p>This is Example of Grouping</p>

    <h3 class="myh3" >Javascirpt - </h3>

    <div>
        <p>Hello guys</p>
    </div>
</body>
</html>
