<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: cursive;
            margin: 0;
        }

        #banner{
            border: 1px solid black;
            height: 600px;
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px black;
            font-size: 30px;

            /* background property */
            background-color: bisque;
            background-image: url('https://images.pexels.com/photos/851555/pexels-photo-851555.jpeg');
            /* background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFl0N4B2U2X24osjqc_xZ0HsnEP7xjGSaPUQ&s'); */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            /* filter: brightness(60%); */
            filter: blur(5px);
                     /* bringhtness < 100 = decrease and rest opp */
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>Cafe . Coffee</h1>
    </div>
</body>
</html>
