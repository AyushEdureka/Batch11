<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            /* background: linear-gradient(to right,white,blue,pink,red,orange); */
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .product{
            width: 300px;
            border: 2px solid brown;
            margin: 30px;
            overflow: hidden;
            text-align: center;
            color: red;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 12px black;
                      /* x-axis y-axis spread-radius  */
        }

        .product img{
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        button{
            background-color: orange;
            padding: 15px;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
        }

        .product:hover{
            background-color: peru;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1609692814858-f7cd2f0afa4f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=500">
        <h2>Iphone</h2>
        <p>$100</p>
        <button>Add To Cart</button>
    </div>

     <div class="product">
        <img src="https://plus.unsplash.com/premium_photo-1669644856868-6613f6683346?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8TmlrZSUyMFNob2VzfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=500">
        <h2>Nike Shoes</h2>
        <p>$50</p>
        <button>Add To Cart</button>
    </div>


     <div class="product">
        <img src="https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8SGVhZHBob25lfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=500">
        <h2>Headphones</h2>
        <p>$30</p>
        <button>Add To Cart</button>
    </div>
</body>
</html>
