<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
       .product{
        display: flex;
        /* flex-direction: column-reverse; */
        justify-content: center;
        background-color: brown;
        height: 300px;
        padding: 20px;
        align-items: center;
        gap: 30px;
       }

        .box{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            padding: 10px;
            font-style: italic;
            background-color: beige;
        }
     </style>
    
</head>
<body>
    <!-- Flex Gives display in 1 Dimensional - either Row or column
    Flex byDefault Display in Row Format -->

    <div class="product">
        <div class="box">Cake.</div>
        <div class="box">Cookies.</div>
        <div class="box">Pastry.</div>
    </div>
</body>
</html>
