<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:100px) and (max-width:480px){

         body{
            background-color: blue;
         }

         h1{
            color: white;
            font-style: italic;
         }

        }


        @media screen and (min-width:481px) and (max-width:768px){

           body{
            background-color: red;
           }

           p{
            font-size: 25px;
            color: white;
           }


        }
    </style>
</head>
<body>
    
    <h1>Responsive Webiste</h1>
    <p>@media tag is used to help you create Responsive webiste for 
        all the device
    </p>
</body>
</html>
