<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header{
            background-color: crimson;
            color: white;
            padding: 2em;
        }

        nav ul{
            padding: 0;
        }

        nav ul li{
            display: inline;  
            margin: 10px;
        }

        li a{
            color: white;
            text-decoration: none;
        }

        main{
            padding: 1em;
        }

        footer{
            background-color: burlywood;
            color: #fff;
            padding: 1em;
        }


        /* Style for mobile screen */

        @media  (min-width:0px) and (max-width:600px){
        
            nav ul li{
              display: block;  
              margin: 10px;
            }

            main{
                background-color: lightblue;
                padding: 0.5em;
            }

        }

        /* style for tablet  */
        @media (min-width:601px) and (max-width:1024px){

            main{
                background-color: gold;
                color: white;
            }

             header,footer{
                padding: 1.5em;
                background-color: lightblue;
            }

        }
    </style>
</head>
<body>
    <header>
        <h1>My Perosnal Page</h1>
        <nav>
            <ul type="none">
                <li><a href="">Home</a></li>
                 <li><a href="">About</a></li>
                  <li><a href="">Blog</a></li>
                   <li><a href="">Conatct</a></li>
            </ul>
        </nav>
    </header>

    <main>
<article>
    <h2>Welcome to my Blog</h2>
    <p>This is a sample Blog! resize
        your website to check the responsiveness
    </p>
</article>
    </main>

    <footer>
      <p>&copy; 2025 My Perosnal Blog</p>
    </footer>
</body>
</html>
