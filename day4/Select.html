<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<!-- Select Tag - It help us to provide option to user  
     Ctrl + / = Comment 
-->


<select>
    <option label="IN">India</option>
    <option label="GH">Ghana</option>
    <option>Kenya</option>
    <option>Russia</option>
    <option disabled label="USA"> United States of America</option>
    <option selected>Country</option>
</select>

</body>
